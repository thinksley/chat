<div class="panel panel-default col-md-9">
    <div class="panel-heading">欢迎光临聊天室</div>
    <div class="panel-body">
        <div class="list-group" auto_scroll_to_bottom  style="height:300px;overflow-y: auto" >
            <div class="list-group-item" ng-repeat="message in messages track by $index">
                {{message.creator.username}} 说 : {{message.content}} <span class="text-right"><time am-time-ago="message.creatAt"></time></span>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <form action="">
            <div class="form-group">
                <textarea class="form-control" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
            </div>
        </form>
    </div>
</div>
